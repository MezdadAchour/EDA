<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      .header {
        background-image: url("./assets/images/backgroud.jpg");
        background-size: cover;
        background-position: center;
        padding: 20px 0;
      }
      .navbar {
        display: flex;
        justify-content: center;
      }
      .login-container {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header gradient">
      <div class="container">
        <div class="navbar">
          <nav>
            <ul id="menuItems" class="active">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li><a href="compte.html">Compte</a></li>
            </ul>
          </nav>
        </div>

        <div class="login-container">
          <div class="row">
            <div class="col-md-6">
              <div class="login-form-container">
                <div class="login-form">
                  <h2 class="form-title">Coordonnées de livraison</h2>
                  <form>
                    <div class="form-group">
                      <label for="nom">Nom</label>
                      <input type="text" id="nom" name="nom" required />
                    </div>
                    <div class="form-group">
                      <label for="prenom">Prénom</label>
                      <input type="text" id="prenom" name="prenom" required />
                    </div>
                    <div class="form-group">
                      <label for="telephone">Téléphone</label>
                      <input
                        type="tel"
                        id="telephone"
                        name="telephone"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="adresse">Adresse</label>
                      <textarea
                        id="adresse"
                        name="adresse"
                        rows="3"
                        required
                      ></textarea>
                    </div>
                    <button
                      type="button"
                      id="passer-commande"
                      onclick="passerCommande()"
                    >
                      Passer commande
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="login-form-container">
                <div class="login-form">
                  <h2 class="form-title">Votre panier</h2>
                  <table>
                    <thead>
                      <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Sous-total</th>
                      </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                  </table>

                  <div class="total-price">
                    <table>
                      <tr>
                        <td>Total</td>
                        <td id="total-price">0 DA</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let items = [
        {
          name: "EMU-pro 8",
          price: 25000,
          quantity: 1,
          image: "./assets/images/piece/emu1.png",
        },
      ];

      function updateTotal() {
        let total = 0;
        const cartItems = document.querySelectorAll("#cart-items tr");
        cartItems.forEach((item) => {
          const quantityInput = item.querySelector('input[type="number"]');
          const itemQuantity = quantityInput
            ? parseInt(quantityInput.value)
            : 1;
          const itemPrice = parseInt(
            item.querySelector("td:last-child").textContent
          );
          total += itemPrice * itemQuantity;
        });
        document.getElementById("total-price").textContent = `${total} DA`;
      }

      function removeItem(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
        updateTotal();
      }

      function passerCommande() {
        const passerCommandeButton = document.getElementById("passer-commande");
        passerCommandeButton.textContent = "Succès";
        passerCommandeButton.style.backgroundColor = "#8BC34A";
        passerCommandeButton.disabled = true;
        setTimeout(() => {
          passerCommandeButton.textContent = "Passer commande";
          passerCommandeButton.style.backgroundColor = "#ff523b";
          passerCommandeButton.disabled = false;
        }, 3000);
      }

      function renderCartItems() {
        const cartItemsContainer = document.getElementById("cart-items");
        cartItemsContainer.innerHTML = "";

        items.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>
              <div class="cart-info">
                <img src="${item.image}" alt="${item.name}" />
                <div>
                  <p>${item.name}</p>
                  <small>Prix : ${item.price} DA</small>
                  <br />
                  <a href="#" onclick="removeItem(this)">Supprimer</a>
                </div>
              </div>
            </td>
            <td>
              <input type="number" value="${
                item.quantity
              }" min="1" onchange="updateTotal()" />
            </td>
            <td>${item.price * item.quantity} DA</td>
          `;
          cartItemsContainer.appendChild(row);
        });

        updateTotal();
      }

      renderCartItems();
    </script>
    <script>
      function renderCartItems() {
        updateCart();
        updateTotalPrice();
      }
    
      renderCartItems();
    </script>
  </body>
</html>
