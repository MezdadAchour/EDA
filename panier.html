<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- bootstrap class  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                alt="Logo de l'atelier"
                width="100px"
              />
            </a>
          </div>
          <nav>
            <ul id="menuItems" class="active">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <a href="panier.html">
            <img
              src="./assets/images/panier.png"
              alt="Panier"
              width="30px"
              height="30px"
            />
          </a>
          <img
            src="./assets/images/menu.png"
            alt="Menu"
            width="30px"
            height="30px"
            class="menu-icon"
            onclick="menutoggle()"
          />
        </div>

        <div style="height: 100px"></div>
    </div>
  </div>

  <div class="small-container cart-page">
    <table>
      <tr>
        <th>Produit</th>
        <th>Quantité</th>
        <th>Sous-total</th>
      </tr>
      <tr>
        <td>
          <div class="cart-info">
            <img src="./assets/images/piece/emu1.jpg" alt="">
            <div>
              <p>EMU-pro 8</p>
              <small>Prix : 25 000 DA</small>
              <br>
              <a href="#" onclick="removeItem(this)">Supprimer</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1" min="1" onchange="updateTotal()"></td>
        <td>25 000 DA</td>
      </tr>
    </table>

    <div class="total-price">
      <table>
        <tr>
          <td>Total</td>
          <td id="total-price">25 000 DA</td>
        </tr>
      </table>
    </div>
    <button id="passer-commande" onclick="passerCommande()">Passer commande</button>
  </div>

  <script>
    let items = [
      {
        name: 'EMU-pro 8',
        price: 25000,
        quantity: 1,
        image: './assets/images/piece/emu1.jpg'
      }
    ];

    function updateTotal() {
      let total = 0;
      const quantities = document.querySelectorAll('input[type="number"]');
      quantities.forEach((quantity, index) => {
        total += items[index].price * quantity.value;
      });
      document.getElementById('total-price').textContent = `${total} DA`;
    }

    function removeItem(button) {
      const row = button.parentNode.parentNode.parentNode;
      row.parentNode.removeChild(row);
      updateTotal();
    }

    function passerCommande() {
      const passerCommandeButton = document.getElementById('passer-commande');
      passerCommandeButton.textContent = 'Succès';
      passerCommandeButton.style.backgroundColor = '#8BC34A';
      passerCommandeButton.disabled = true;
      setTimeout(() => {
        passerCommandeButton.textContent = 'Passer commande';
      passerCommandeButton.style.backgroundColor = '#ff523b';
        passerCommandeButton.disabled = false;
      }, 3000);
    }

    updateTotal();
  </script>
</body>
</html>
