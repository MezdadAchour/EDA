    <link rel="stylesheet" href="style.css" />
    <style>
      .header {
        background-image: url("./assets/images/backgroud.jpg");
        background-size: cover;
        background-position: center;
        padding: 20px 0;
      }
      .navbar {
        display: flex;
        justify-content: center;
      }
      .login-container {
        margin-top: 100px;
      }
    </style>

  <body>
    <div class="header gradient">
      <div class="container">
        <div class="navbar">
          <nav>
            <ul id="menuItems" class="active">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li><a href="compte.html">Compte</a></li>
            </ul>
          </nav>
        </div>

        <div class="login-container">
          <div class="row">
            <div class="col-md-6">
              <div class="login-form-container">
                <div class="login-form">
                  <h2 class="form-title">Coordonnées de livraison</h2>
                  <form id="commande-form">
                    <div class="form-group">
                      <label for="nom">Nom</label>
                      <input type="text" id="nom" name="nom" required />
                    </div>
                    <div class="form-group">
                      <label for="prenom">Prénom</label>
                      <input type="text" id="prenom" name="prenom" required />
                    </div>
                    <div class="form-group">
                      <label for="telephone">Téléphone</label>
                      <input
                        type="tel"
                        id="telephone"
                        name="telephone"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="adresse">Adresse</label>
                      <textarea
                        id="adresse"
                        name="adresse"
                        rows="3"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" id="passer-commande">
                      <a href="panier.html" id="confirm-command" class="btn2"
                        >Passer la commande</a
                      >
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="login-form-container">
                <div class="login-form">
                  <h2 class="form-title">Votre panier</h2>
                  <table>
                    <thead>
                      <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Sous-total</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="cart-tablebody"></tbody>
                  </table>

                  <div class="total-price">
                    <table>
                      <tr>
                        <td>Total</td>
                        <td id="subtotal">0 DA</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

</html>
