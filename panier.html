<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- bootstrap class  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header gradient">
      <!-- Insérez ici votre code HTML pour le header -->
    </div>

    <div class="login-container">
      <div class="login-background">
        <img src="./assets/images/backgroud.jpg" alt="Arrière-plan" />
      </div>
      <div class="login-form-container">
        <div class="row">
          <div class="col-md-6">
            <div class="login-form">
              <h2 class="form-title">Coordonnées de livraison</h2>
              <form>
                <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                  <label for="telephone">Téléphone</label>
                  <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                  <label for="adresse">Adresse</label>
                  <textarea id="adresse" name="adresse" rows="3" required></textarea>
                </div>
                <button type="submit" id="passer-commande">Passer commande</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="login-form">
              <h2 class="form-title">Votre panier</h2>
              <table>
                <tr>
                  <th>Produit</th>
                  <th>Quantité</th>
                  <th>Sous-total</th>
                </tr>
                <tr>
                  <td>
                    <div class="cart-info">
                      <img src="./assets/images/piece/emu1.png" alt="" />
                      <div>
                        <p>EMU-pro 8</p>
                        <small>Prix : 25 000 DA</small>
                        <br />
                        <a href="#" onclick="removeItem(this)">Supprimer</a>
                      </div>
                    </div>
                  </td>
                  <td>
                    <input type="number" value="1" min="1" onchange="updateTotal()" />
                  </td>
                  <td>25 000 DA</td>
                </tr>
              </table>

              <div class="total-price">
                <table>
                  <tr>
                    <td>Total</td>
                    <td id="total-price">25 000 DA</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- Insérez ici votre code HTML pour le footer -->

    <script>
      let items = [
        {
          name: "EMU-pro 8",
          price: 25000,
          quantity: 1,
          image: "./assets/images/piece/emu1.png",
        },
      ];

      function updateTotal() {
        let total = 0;
        const quantities = document.querySelectorAll('input[type="number"]');
        quantities.forEach((quantity, index) => {
          total += items[index].price * quantity.value;
        });
        document.getElementById("total-price").textContent = `${total} DA`;
      }

      function removeItem(button) {
        const row = button.parentNode.parentNode.parentNode;
        row.parentNode.removeChild(row);
        updateTotal();
      }

      function passerCommande() {
        const passerCommandeButton = document.getElementById("passer-commande");
        passerCommandeButton.textContent = "Succès";
        passerCommandeButton.style.backgroundColor = "#8BC34A";
        passerCommandeButton.disabled = true;
        setTimeout(() => {
          passerCommandeButton.textContent = "Passer commande";
          passerCommandeButton.style.backgroundColor = "#ff523b";
          passerCommandeButton.disabled = false;
        }, 3000);
      }

      updateTotal();
    </script>
  </body>
</html>
