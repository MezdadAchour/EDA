<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient">
    <div class="header gradient">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                alt="Logo de l'atelier"
                width="100"
                height="100"
              />
            </a>
          </div>
          <nav>
            <ul id="menuItems">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li>
                <a href="compte.html">Compte</a><span class="new">new</span>
              </li>
            </ul>
          </nav>
          <img
            src="./assets/images/menu.png"
            alt="Menu"
            width="30"
            height="30"
            class="menu-icon"
            onclick="menutoggle()"
          />
          <div class="cart-icon"></div>
        </div>
      </div>
    </div>

    <div style="height: 300px"></div>

    <div class="login-container">
      <div class="row">
        <div class="col-md-6">
          <div class="login-form-container">
            <div class="login-form">
              <h2 class="form-title">Coordonnées de livraison</h2>
              <form id="commande-form">
                <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" name="nom" required />
                </div>
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input type="text" id="prenom" name="prenom" required />
                </div>
                <div class="form-group">
                  <label for="telephone">Téléphone</label>
                  <input type="tel" id="telephone" name="telephone" required />
                </div>
                <div class="form-group">
                  <label for="adresse">Adresse</label>
                  <textarea
                    id="adresse"
                    name="adresse"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn2">Passer la commande</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-form-container">
            <div class="login-form">
              <h2 class="form-title">Votre panier</h2>
              <table>
                <thead>
                  <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Sous-total</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="cart-tablebody"></tbody>
              </table>

              <div class="total-price">
                <table>
                  <tr>
                    <td>Total</td>
                    <td id="subtotal">0 DA</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Commande passée avec succès</h2>
        <p>
          Merci pour votre commande. Vous recevrez un appel de confirmation sous
          peu.
        </p>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="./base-de-donnees.js"></script>
    <script src="./panier-script.js"></script>
  </body>
</html>
