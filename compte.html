<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <!-- Importation de la police de caractères Poppins depuis Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- Importation des icônes Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Importation du fichier CSS personnalisé -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient">
    <!-- Header -->
    <div class="header gradient">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                alt="Logo de l'atelier"
                width="100"
                height="100"
              />
            </a>
          </div>
          <nav>
            <ul id="menuItems">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li>
                <a href="compte.html">Compte</a><span class="new">new</span>
              </li>
            </ul>
          </nav>
          <!-- Icône de menu pour les petits écrans -->
          <img
            src="./assets/images/menu.png"
            alt="Menu"
            width="30"
            height="30"
            class="menu-icon"
            onclick="menutoggle()"
          />
          <!-- Panier -->
          <div class="cart-icon"></div>
        </div>
      </div>
    </div>

    <div style="height: 100px"></div>

    <!-- Formulaire de connexion -->
    <div class="login-container">
      <div class="login-background">
        <img src="./assets/images/backgroud.jpg" alt="Arrière-plan" />
      </div>
      <div class="login-form-container">
        <div class="login-form">
          <h2 class="form-title">Connexion</h2>
          <form action="#" method="post">
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mot de passe"
                required
              />
            </div>
            <button type="submit" class="btn">Se connecter</button>
          </form>
          <div class="form-footer">
            <p>Pas encore inscrit ? <a href="#">inscription bientôt disponible</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Importation du fichier JavaScript -->
    <script src="./main-script.js"></script>
  </body>
</html>
