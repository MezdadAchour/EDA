<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <!-- Importation de la police de caractères Poppins depuis Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- Importation des icônes Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Importation du fichier CSS personnalisé -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- En-tête -->
    <div class="header gradient">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                alt="Logo de l'atelier"
                width="100px"
              />
            </a>
          </div>
          <nav>
            <ul id="menuItems" class="active">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li><a href="compte.html">Compte</a></li>
            </ul>
          </nav>
          <!-- Panier -->
          <div class="cart-icon">
            <img src="./assets/images/panier.png" alt="Panier" />
            <span class="cart-count">0</span>
            <div class="cart-drawer">
              <div class="cart-header">
                <h3>Votre panier</h3>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Article</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="cart-tablebody"></tbody>
              </table>
              <p>total : <span id="subtotal">0</span> DA</p>
              <button id="confirm-command" class="btn2">
                Passer la commande
              </button>
            </div>
          </div>
          <img
            src="./assets/images/menu.png"
            alt="Menu"
            width="30px"
            height="30px"
            class="menu-icon"
            onclick="menutoggle()"
          />
        </div>
      </div>
    </div>

    <!-- Formulaire de connexion -->
    <div class="login-container">
      <div class="login-background">
        <img src="./assets/images/backgroud.jpg" alt="Arrière-plan" />
      </div>
      <div class="login-form-container">
        <div class="login-form">
          <h2 class="form-title">Connexion</h2>
          <form action="#" method="post">
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mot de passe"
                required
              />
            </div>
            <button type="submit" class="btn">Se connecter</button>
          </form>
          <div class="form-footer">
            <p>Pas encore inscrit ? <a href="#">Créer un compte</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Importation du fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
