<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- bootstrap class  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header gradient">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                alt="Logo de l'atelier"
                width="100px"
              />
            </a>
          </div>
          <nav>
            <ul id="menuItems" class="active">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li><a href="compte.html">Compte</a></li>
            </ul>
          </nav>
          <!-- panier -->
          <div class="cart-icon">
            <img src="./assets/images/panier.png" alt="Panier" />
            <span class="cart-count">0</span>
          </div>

          <div class="cart-drawer" style="height: 100vh">
            <div class="cart-header">
              <h3>Votre panier</h3>
              <button class="close-cart">×</button>
            </div>
            <div class="cart-items">
              <!-- Les éléments du panier seront ajoutés ici -->
            </div>
            <div class="cart-total">
              <p>Total :</p>
              <p id="cart-total-price">0 DA</p>
            </div>
            <a href="panier.html" class="checkout-btn">Passer commande</a>
          </div>
        </div>
        <img
          src="./assets/images/menu.png"
          alt="Menu"
          width="30px"
          height="30px"
          class="menu-icon"
          onclick="menutoggle()"
        />
      </div>
    </div>

    <div class="login-container">
      <div class="login-background">
        <img src="./assets/images/backgroud.jpg" alt="Arrière-plan" />
      </div>
      <div class="login-form-container">
        <div class="login-form">
          <h2 class="form-title">Connexion</h2>
          <form action="#" method="post">
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mot de passe"
                required
              />
            </div>
            <button type="submit" class="btn">Se connecter</button>
          </form>
          <div class="form-footer">
            <p>Pas encore inscrit ? <a href="#">Créer un compte</a></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
