<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- bootstrap class  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                alt="Logo de l'atelier"
                width="100px"
              />
            </a>
          </div>
          <nav>
            <ul id="menuItems" class="active">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <a href="panier.html">
            <img
              src="./assets/images/panier.png"
              alt="Panier"
              width="30px"
              height="30px"
            />
          </a>
          <img
            src="./assets/images/menu.png"
            alt="Menu"
            width="30px"
            height="30px"
            class="menu-icon"
            onclick="menutoggle()"
          />
        </div>

        <div style="height: 100px"></div>
      </div>
    </div>
    <!-- Contenu de la page -->
    <div class="container">
      <div class="row">
        <div class="col-2">
          <img
            src="./assets/images/car5.jpg"
            alt="Réparation automobile"
            class="repair-image"
          />
        </div>
        <div class="col-2">
          <div class="form-container">
            <h2 class="form-title">Prendre rendez-vous pour une réparation</h2>
            <form action="#" method="post">
              <div class="form-group">
                <input
                  type="text"
                  id="nom"
                  name="nom"
                  placeholder="Nom"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="prenom"
                  name="prenom"
                  placeholder="Prénom"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  id="telephone"
                  name="telephone"
                  placeholder="Numéro de téléphone"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="marque"
                  name="marque"
                  placeholder="Marque du véhicule"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="modele"
                  name="modele"
                  placeholder="Modèle du véhicule"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  id="description"
                  name="description"
                  placeholder="Description de la panne"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required />
              </div>
              <div class="form-group">
                <label for="heure">Heure :</label>
                <input type="time" id="heure" name="heure" required />
              </div>
              <button type="submit" class="btn2">Envoyer la demande</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- ... -->

    <!-- Scripts -->
    <script src="./toggleMenu.js"></script>
  </body>
</html>
