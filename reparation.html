<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier d'électricité automobile - Réparation</title>
    <!-- Lien vers la police de caractères Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- Lien vers les icônes Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient">
    <!-- Header -->
    <div class="header gradient">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/images/logo.png"
                alt="Logo de l'atelier"
                width="100"
                height="100"
              />
            </a>
          </div>
          <nav>
            <ul id="menuItems">
              <li><a href="index.html">Accueil</a></li>
              <li><a href="pieces.html">Pièces électriques</a></li>
              <li><a href="logiciels.html">Logiciels</a></li>
              <li><a href="reparation.html">Réparation</a></li>
              <li><a href="about.html">À propos</a></li>
              <li>
                <a href="compte.html">Compte</a><span class="new">new</span>
              </li>
            </ul>
          </nav>
          <!-- Icône de menu pour les petits écrans -->
          <img
            src="./assets/images/menu.png"
            alt="Menu"
            width="30"
            height="30"
            class="menu-icon"
            onclick="menutoggle()"
          />
          <!-- Panier -->
          <div class="cart-icon"></div>
        </div>
      </div>
    </div>

    <div style="height: 100px"></div>

    <!-- Contenu de la page -->
    <div class="container">
      <div class="row">
        <div class="col-2">
          <img
            src="./assets/images/car5.jpg"
            alt="Réparation automobile"
            class="repair-image"
          />
        </div>
        <div class="col-2">
          <div class="form-container">
            <h2 class="form-title">Prendre rendez-vous pour une réparation</h2>
            <form action="#" method="post">
              <!-- Champ pour le nom -->
              <div class="form-group">
                <input
                  type="text"
                  id="nom"
                  name="nom"
                  placeholder="Nom"
                  required
                />
              </div>
              <!-- Champ pour le prénom -->
              <div class="form-group">
                <input
                  type="text"
                  id="prenom"
                  name="prenom"
                  placeholder="Prénom"
                  required
                />
              </div>
              <!-- Champ pour le numéro de téléphone -->
              <div class="form-group">
                <input
                  type="tel"
                  id="telephone"
                  name="telephone"
                  placeholder="Numéro de téléphone"
                  required
                />
              </div>
              <!-- Champ pour la marque du véhicule -->
              <div class="form-group">
                <input
                  type="text"
                  id="marque"
                  name="marque"
                  placeholder="Marque du véhicule"
                  required
                />
              </div>
              <!-- Champ pour le modèle du véhicule -->
              <div class="form-group">
                <input
                  type="text"
                  id="modele"
                  name="modele"
                  placeholder="Modèle du véhicule"
                  required
                />
              </div>
              <!-- Champ pour la description de la panne -->
              <div class="form-group">
                <textarea
                  id="description"
                  name="description"
                  placeholder="Description de la panne"
                  rows="4"
                  required
                ></textarea>
              </div>
              <!-- Champ pour la date -->
              <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required />
              </div>
              <!-- Champ pour l'heure -->
              <div class="form-group">
                <label for="heure">Heure :</label>
                <input type="time" id="heure" name="heure" required />
              </div>
              <!-- Bouton d'envoi du formulaire -->
              <button type="submit" class="btn2">Envoyer la demande</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="./main-script.js"></script>
  </body>
</html>
